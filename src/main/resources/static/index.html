<!DOCTYPE html>
<html lang="en">
<head>
<title>Trainer Application</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">TrainerApp</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>
			</div>
		</nav>
		<h3>List of current trainers:</h3>
		<div>
			<p></p>
		</div>
		<hr>
		<h3>Add new trainer</h3>
		<form>
			<div class="form-group">
				<label for="firstname">First name:</label> <input type="text"
					class="form-control" id="firstname" required>
			</div>
			<div class="form-group">
				<label for="surname">Surname:</label> <input type="text"
					class="form-control" id="surname" required>
			</div>
			<input class="btn btn-primary pull-right" name="submit" type="submit" value="submit" onclick="addTrainer()"/>
		</form>
	</div>
	<script src="js/trainer.js"></script>
</body>
</html>
